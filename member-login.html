<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Orbitron" rel="stylesheet">

    <!--jQuery libraries-->
    <script src="js/lib/jquery-2.1.4.js"></script>
    <script src="js/lib/jquery.validate.js"></script>

    <!--Site scripts-->
    <script src="js/global.js"></script>
    <script src="js/database.js"></script>
    <script src="js/queries.js"></script>
    <script src="js/script.js"></script>

    <title>Brantford Master Gardeners</title>
</head>

<header>
    <div id="header-container">
        <div class="logo">
            <a href="index.html">
                <img src="assets/images/bmglogo.png">
            </a>
        </div>

        <div id="leftNav" class="left-nav">
            <a href="javascript:void(0);" class="icon" onclick="hamburgerMenu()">&#9776;</a>
            <a href="signup">Become a Master Gardener</a>
            <a href="events">Events</a>
            <a href="tips">Tips & Guides</a>
            <a href="contact">Contact</a>
        </div>

        <div id="rightNav" class="right-nav">
            <a href="signup.html" class="right-border">Sign up</a>
            <a href="login">Login</a>
        </div>

        <div id="hero-banner">
            <div class="hero-text">
                <span>Brantford Master Gardeners</span>
                <p class="small-hero">informing - educating - inspiring</p>
            </div>
        </div>

    </div>
</header>

<body>
    <div id="member-login-container">
        <div class="headline">
            <h1>Member Only Area</h1>
            <div class="small-border"></div>
        </div>
        <div class="btn-content">
            <button onclick="memberContentBtn()" id="btn-content" class="btn">Content</button>
        </div>
        <div class="btn-accountsettings">
            <button onclick="memberAccountSettingsBtn()" id="btn-accountsettings" class="btn">Account Settings</button>
        </div>
        <div class="btn-membercontact">
            <button type="button" onclick="memberContactBtn()" id="btn-membercontact" class="btn">Contact</button>
        </div>

        <div id="membercontainer-one" class="membercontainer-one">
            <h1>Content</h1>
            <div id="contentOutput" class="contentOutput">
            </div>
        </div>

        <div id="membercontainer-two" class="membercontainer-two">
            <h1>Account Settings</h1>
        </div>

        <div id="membercontainer-three" class="membercontainer-three">
            <h1>Contact</h1>
            <form id="frmContact" action="">

                <label for="txtFirstName">First Name:</label>
                <input type="text" id="txtFirstName" name="txtFirstName" placeholder="First name">

                <label for="txtLastName">Last Name:</label>
                <input type="text" id="txtLastName" name="txtLastName" placeholder="Last name">

                <label for="txtEmailAddress">Email:</label>
                <input type="text" id="txtEmailAddress" name="txtEmailAddress" placeholder="Email">

                <label for="selSubject">Subject</label>
                <select id="selSubject" name="selSubject">
                  <option value="General Inquiry">General Inquiry</option>
                  <option value="Become a Master Gardener">Become a Master Gardener</option>
                </select>

                <label for="txtMessage">Message</label>
                <textarea id="txtMessage" name="txtMessage" placeholder="Write something.." style="height:50px"></textarea>

                <div class="contact-inputs">
                    <input type="submit" id="btnSubmit" value="Submit">
                    <input type="reset" value="Reset">
                </div>

            </form>
        </div>

    </div>
</body>

<footer>
    <h2> &copy; Brantford Master Gardeners</h2>
    <p>Version 1.0</p>
</footer>

</html>
